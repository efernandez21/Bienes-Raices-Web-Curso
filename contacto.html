<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BienesRaices</title>
    <!--Carga de Librerias para las fuentes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <!-- Permite una visualizacion mas comun a los navegadores que indican propiedades al respecto, con el normalize.css-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Cabecera inicial tomado dentro de un header-->
    <header class="site-header">
        <!--Div contenedor de logotipo Bienes raices, links y texto encabezado principal-->
        <div class="contenedor contenido-header">
            <!--Div Superior Logo y barra navegacion-->
           <div class="barra">
                <!--Logotipo inicial ubicado en la parte alta-->
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <!-- Icono de Hamburguesa para el diseño mobile -->
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/4.1 barras.svg" alt="Icono menu">
                    </a>
                </div>
                <!--Barra de navegacion superior-->
                <nav id="navegacion" class="navegacion">
                    <!--Navegacion Superior-->
                    <!--Usamos los target para redirigir ya sea en una nueva pestaña o en la misma, _blank: abre nueva pagina, _self:misma pagina-->
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
           </div>
        </div>
    </header>

    
    <h1 class="fw-300 centrar-texto">Contacto</h1>

    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
        <!-- Definimos el formulario -->
        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <!-- Segunda Agrupacion -->
            
            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Presupuesto: </label>
                <input type="number" id="cantidad" min="0" step="5">
            </fieldset>
            
            <!-- Tercera Agrupacion -->
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser Contactado:</p>

                <div class="forma-contacto">
                    <label for="celular">Teléfono</label>
                    <input type="radio" name="contacto" value="celular" id="celular">

                    <label for="correo">Correo</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                

                <!-- Prueba del Checkbox -->
                <!-- <p>Elija Su menu</p>
                <input type="checkbox" name="orden" value="hamburguesa">Hamburguesa
                <input type="checkbox" name="orden" value="papas">Papas
                <input type="checkbox" name="orden" value="cerveza">Cerveza -->

                <p>Si eligió Teléfono, elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="18:00">

                <input type="submit" value="Enviar" class="boton boton-verde">
            </fieldset>

            


        </form>

    </main>

    <!--Elemento footer-->
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <!--Navegacion Parte inferior-->
                <a  href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <!--Establecemos el uso de entidades en HTML-->
            <p class="copyright">Todos los Derechos Reservados 2019 &copy;</p>
        </div>
        
    </footer>


</body>

</html>
